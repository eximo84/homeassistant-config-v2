  view_light_button_style:
    aspect_ratio: 1/1.25
    color: auto
    label: |
      [[[
        var bri = states['light.office'].attributes.brightness;
        return '' + (bri ? bri : '0') + '%';
      ]]]
    show_label: false
    show_state: true
    show_last_changed: true
    state:
      - styles:
          card: null
          icon:
            - filter: grayscale(100%)
        value: 'off'
      - styles:
          card: null
          label:
            - color: Grey
          name:
            - color: var(--primary-text-color)
          state:
            - color: var(--primary-text-color)
        value: 'on'
    styles:
      card: null
      custom_fields:
        power_icon:
          - justify-self: right
          - padding-right: 10%
        slider:
          - margin-right: 3%
      grid:
        - grid-template-areas: '"n power_icon" "icon_hue ." "s ." "l ." "slider slider"'
        - grid-template-columns: 60% 40%
        - grid-template-rows: auto auto auto auto
      icon:
        - justify-self: start
        - padding-right: 50px
      name:
        - justify-self: start
        - margin-left: 10%
        - padding: 10% 0% 10% 0%
      state:
        - justify-self: start
        - margin-left: 10%
        - padding: 10% 0% 5% 0%
      label:
        - justify-self: start
        - margin-left: 10%
        - padding: 0% 0% 5% 0%
    tap_action:
      action: more-info
  view_power_icon_style:
    icon: 'mdi:power'
    show_name: false
    show_state: false
    size: 60%
    state:
      - styles:
          card:
            - background-color: grey
          icon:
            - color: white
        value: 'off'
      - styles:
          card:
            - background-color: '#0DD58C'
          icon:
            - color: white
        value: 'on'
      - styles:
          card:
            - background-color: red
          icon:
            - color: white
        value: unavailable
    styles:
      card:
        - width: 45px
        - height: 45px
title: View Light Button
views:
  - title: View Light Button
    path: test
    badges: []
    cards:
      - type: grid
        columns: 2
        cards:
          - custom_fields:
              power_icon:
                card:
                  entity: light.boat_light
                  template: view_power_icon_style
                  type: 'custom:button-card'
              slider:
                card:
                  entity: light.boat_light
                  full_row: true
                  toggle: false
                  type: 'custom:slider-entity-row'
            entity: light.boat_light
            template: view_hue_color_bulb
            type: 'custom:button-card'
