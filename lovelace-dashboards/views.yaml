  view_light_button_style:
    aspect_ratio: 1/1.25
    color: auto
    label: |
      [[[
        var bri = states['light.office'].attributes.brightness;
        return '' + (bri ? bri : '0') + '%';
      ]]]
    show_label: false
    show_state: true
    state:
      - styles:
          card: null
          icon:
            - filter: grayscale(100%)
        value: 'off'
      - styles:
          card: null
          label:
            - color: Grey
          name:
            - color: var(--primary-text-color)
          state:
            - color: var(--primary-text-color)
        value: 'on'
    styles:
      card: null
      custom_fields:
        power_icon:
          - justify-self: center
          - padding-right: 0%
        slider:
          - margin-right: 3%
      grid:
        - grid-template-areas: '"n power_icon" "icon_hue ." "s ." "slider slider"'
        - grid-template-columns: 1fr 30%
        - grid-template-rows: auto auto auto auto
      icon:
        - justify-self: start
        - padding-right: 50px
      name:
        - justify-self: start
        - margin-left: 10%
        - padding: 10% 0% 10% 0%
      state:
        - justify-self: start
        - margin-left: 10%
        - padding: 10% 0% 5% 0%
    tap_action:
      action: more-info
  view_lightgroup_button_style:
    aspect_ratio: 4/1
    label: |
      [[[
        var bri = states['light.office'].attributes.brightness;
        return '' + (bri ? bri : '0') + '%';
      ]]]
    show_label: false
    show_state: true
    state:
      - styles:
          card: null
          icon:
            - filter: grayscale(100%)
        value: 'off'
      - styles:
          card: null
          label:
            - color: Grey
          name:
            - color: var(--primary-text-color)
          state:
            - color: var(--primary-text-color)
        value: 'on'
    styles:
      card: null
      custom_fields:
        power_icon:
          - justify-self: center
          - margin-left: 3%
        slider:
          - margin-right: 3%
          - margin-top: 3%
      grid:
        - grid-template-areas: '"i n power_icon" "i s power_icon" "slider slider slider"'
        - grid-template-columns: 0.25fr 0.6fr 0.2fr
        - grid-template-rows: auto auto
      icon:
        - justify-self: start
        - padding-right: 20%
      name:
        - justify-self: start
      state:
        - justify-self: start
    tap_action:
      action: more-info
  view_power_icon_style:
    icon: 'mdi:power'
    show_name: false
    show_state: false
    size: 60%
    state:
      - styles:
          card:
            - background-color: grey
          icon:
            - color: white
        value: 'off'
      - styles:
          card:
            - background-color: '#0DD58C'
          icon:
            - color: white
        value: 'on'
    styles:
      card:
        - width: 45px
        - height: 45px
  view_switch_button_style:
    aspect_ratio: 1/1.25
    color: auto
    show_label: false
    show_state: true
    size: 140px
    state:
      - styles:
          card: null
          icon:
            - filter: grayscale(100%)
        value: 'off'
      - styles:
          card: null
          label:
            - color: Grey
          name:
            - color: var(--primary-text-color)
          state:
            - color: var(--primary-text-color)
        value: 'on'
    styles:
      card: null
      custom_fields:
        power_icon:
          - justify-self: center
          - padding-right: 0%
        slider:
          - margin-right: 3%
      grid:
        - grid-template-areas: '"n power_icon" "i ." "s ." "slider slider"'
        - grid-template-columns: 1fr 30%
        - grid-template-rows: auto 160px auto auto
      icon:
        - justify-self: start
      name:
        - justify-self: start
        - margin-left: 10%
        - padding: 10% 0% 10% 0%
      state:
        - justify-self: start
        - margin-left: 10%
        - padding: 10% 0% 5% 0%
    tap_action:
      action: more-info
