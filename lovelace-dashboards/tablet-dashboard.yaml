button_card_templates:
  animated_btn_states_on:
    state:
      - spin: true
        styles:
          card:
            - background-color: '#DFDFDF'
          custom_fields:
            s2:
              - color: Grey
          label:
            - color: Grey
            - font-size: 11pt
          name:
            - color: '#171717'
          state:
            - color: Grey
        value: 'on'
  button_card_templates: null
  climate_btn:
    show_label: true
    show_state: true
    tap_action:
      action: more-info
  climate_btn_states:
    state:
      - styles:
          card:
            - background-color: red
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: unavailable
      - icon: 'mdi:power'
        styles:
          card:
            - background-color: grey
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: 'off'
      - icon: 'mdi:fire'
        styles:
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: heat
      - styles:
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: auto
  light_btn:
    double_tap_action:
      action: more-info
    show_label: false
    show_state: true
    state_display: |
      [[[ 
        var bri = Math.round(entity.attributes.brightness / 2.55);
        if (entity.state == "on") return "Lights on at " + bri + "%";
        else return "Lights are off" 
      ]]]
    tap_action:
      action: toggle
  standard_btn_layout:
    aspect_ratio: 1/1
    size: 70%
    styles:
      card: null
      custom_fields:
        s2:
          - justify-self: start
          - margin-left: 10%
          - padding-bottom: 5%
          - font-size: 10pt
      grid:
        - grid-template-areas: '"i l" "n n" "s s" "s2 s2"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr auto auto auto
      icon: null
      label:
        - justify-self: start
      name:
        - justify-self: start
        - margin-left: 10%
        - font-weight: bold
      state:
        - justify-self: start
        - margin-left: 10%
        - font-size: 10pt
  standard_btn_states:
    state:
      - styles:
          card:
            - background-color: red
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: unavailable
      - styles:
          card: null
          custom_fields:
            s2: null
          icon: null
          label: null
          name: null
          state: null
        value: 'off'
  standard_btn_states_on:
    state:
      - styles:
          card:
            - background-color: '#DFDFDF'
          custom_fields:
            s2:
              - color: Grey
          label:
            - color: Grey
            - font-size: 11pt
          name:
            - color: '#171717'
          state:
            - color: Grey
        value: 'on'
  switch_btn:
    double_tap_action:
      action: more-info
    show_state: true
    tap_action:
      action: toggle
  weather_btn:
    color_type: card
    show_label: true
    show_name: true
    show_state: true
    tap_action:
      action: more-info
  weather_btn_layout:
    aspect_ratio: 1/1
    size: 70%
    styles:
      card:
        - background-color: |
            [[[
              if (states['sun.sun'].state == "below_horizon")
                return "#40445a";
              return "#45aaf2";
            ]]]
      custom_fields:
        s2:
          - justify-self: start
          - margin-left: 10%
          - padding-bottom: 5%
          - font-size: 10pt
          - color: white
      grid:
        - grid-template-areas: '"i l" "s s" "n n" "s2 s2"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr auto auto auto
      icon:
        - color: white
      label:
        - justify-self: start
        - color: white
      name:
        - justify-self: start
        - margin-left: 10%
        - font-size: 10pt
        - color: white
      state:
        - justify-self: start
        - margin-left: 10%
        - font-weight: bold
        - color: white
  overview_alarm_btn_armed:
    aspect_ratio: 4/1
    label: Tap to Disarm
    show_label: true
    show_name: false
    show_state: true
    state:
      - icon: 'mdi:shield-check'
        styles:
          card: null
          icon:
            - color: '#0DD58C'
          label:
            - color: var--(primary-text-color)
          name:
            - color: var--(primary-text-color)
          state:
            - color: var--(primary-text-color)
        value: disarmed
      - icon: 'mdi:shield-key'
        styles:
          card: null
          icon:
            - color: var--(primary-text-color)
          label:
            - color: var--(primary-text-color)
          name:
            - color: var--(primary-text-color)
          state:
            - color: var--(primary-text-color)
        value: arming
      - icon: 'mdi:shield-home'
        styles:
          card: null
          icon:
            - color: '#45aaf2'
          label:
            - color: var--(primary-text-color)
          name:
            - color: var--(primary-text-color)
          state:
            - color: var--(primary-text-color)
        value: armed_home
      - icon: 'mdi:shield-home'
        styles:
          card: null
          icon:
            - color: '#40445a'
          label:
            - color: var--(primary-text-color)
          name:
            - color: var--(primary-text-color)
          state:
            - color: var--(primary-text-color)
        value: armed_night
      - icon: 'mdi:shield-lock'
        styles:
          card: null
          icon:
            - color: '#f44336'
          label:
            - color: var--(primary-text-color)
          name:
            - color: var--(primary-text-color)
          state:
            - color: var--(primary-text-color)
        value: armed_away
      - icon: 'mdi:shield-alert'
        styles:
          card:
            - background-color: '#d50d0d'
          icon:
            - color: white
          label:
            - color: var--(primary-text-color)
          name:
            - color: var--(primary-text-color)
          state:
            - color: var--(primary-text-color)
        value: triggered
    state_display: |
      [[[ 
        if (entity.state == "arming") return "Arming";
        if (entity.state == "pending") return "Pending";
        if (entity.state == "disarmed") return "Alarm Disarmed";
        if (entity.state == "armed_home") return "Armed Day";
        if (entity.state == "armed_away") return "Armed Away";
        if (entity.state == "armed_night") return "Armed Night";
        if (entity.state == "triggered") return "Alarm Triggered";
        else return "Alarm Malfunction" 
      ]]]
    styles:
      grid:
        - grid-template-areas: '"i s" "i l"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr auto
      label:
        - justify-self: start
        - font-size: 0.8em
      state:
        - justify-self: start
  overview_alarm_btn_disarmed:
    aspect_ratio: 2/1
    show_icon: true
    show_name: true
    show_state: false
    styles:
      grid:
        - grid-template-areas: '"n i"'
        - grid-template-columns: 40% 60%
        - grid-template-rows: 1fr
      name:
        - font-size: 0.8em
        - justify-self: end
